    console.log("Eat the pizza!");
});

What‚Äôs happening?

You give a function ‚Üí () => { console.log("Eat the pizza!"); }

makePizza() does its work.

When it's finished, it calls your function back.

*** Why do we use callbacks?

Because some tasks take time:

‚úî Reading files
‚úî Calling APIs
‚úî Waiting for user input
‚úî Waiting for timers

Instead of blocking everything, JS says:

‚ÄúGive me a function, I‚Äôll call you back when I‚Äôm done.‚Äù

***Simple one-line definition

A callback is a function passed to another function so it can run later.

