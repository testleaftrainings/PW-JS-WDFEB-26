functions in JavaScript:
- Functions in JavaScript can be declared in several ways: function declarations, function expressions, and arrow functions.
- Function declarations are hoisted, meaning you can call the function before its declaration in the code

Example of Function Declaration Hoisting:

greet(); // Output: "Hello, World!"
function greet() {
  console.log("Hello, World!");
}

------------------------------------------

Hoisting in JavaScript:
- Hoisting is a JavaScript mechanism where variable and function declarations are moved to the top of their containing scope during the compilation phase.
- This means that you can use variables and functions before they are declared in the code.
Example of Hoisting with Variables:

console.log(x); // Output: undefined
var x = 5;

------------------------------------------

Scoping in JavaScript:
- JavaScript has function scope and block scope. Variables declared with `var` are function-scoped, while variables declared with `let` and `const` are block-scoped.
- This means that variables declared with `var` are accessible throughout the entire function, while variables declared with `let` and `const` are only accessible within the block they are defined in.

Example of Scoping:

function example() {
  if (true) {
    var functionScoped = "I am function scoped";
    let blockScoped = "I am block scoped";
  }
  console.log(functionScoped); // Output: "I am function scoped"
  console.log(blockScoped); // ReferenceError: blockScoped is not defined
}

