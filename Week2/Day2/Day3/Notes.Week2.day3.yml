How Youtube Search Works (Using Callbacks):

## YOUTUBE CALLBACK EXAMPLE ‚Äì COMPLETE CODE

javascript
function playVideo(user, video, onSaveHistory, onShowRecommendations) {
    console.log(user + " is watching: " + video);

    // Calling callback functions
    onSaveHistory(user, video);
    onShowRecommendations(video);
}

// Callback 1
function saveHistory(user, video) {
    console.log("Video saved to history for user:", user);
}

// Callback 2
function showRecommendations(video) {
    console.log("Showing recommended videos related to:", video);
}

// Function Call
playVideo("Arun", "JavaScript Basics", saveHistory, showRecommendations);


---

## EXPECTED OUTPUT

Arun is watching: JavaScript Basics
Video saved to history for user: Arun
Showing recommended videos related to: JavaScript Basics

---

## Explanation :

playVideo() is the main YouTube action.
saveHistory() and showRecommendations() are callback functions passed as arguments and executed inside playVideo().

