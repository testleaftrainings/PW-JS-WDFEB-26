## YOUTUBE REALISTIC (ASYNC) VERSION

javascript
function playVideo(user, video, callback) {
    console.log(user + " clicked play on: " + video);

    // Simulating server delay (like fetching video stream)
    setTimeout(function () {
        console.log("Server: Video stream loaded successfully");
        callback();
    }, 2000);
}

function afterVideoStarts() {
    console.log("Updating UI, tracking analytics, and loading recommendations...");
}

playVideo("Arun", "JavaScript Basics", afterVideoStarts);


---

## OUTPUT (after 2 seconds)

Arun clicked play on: JavaScript Basics
Server: Video stream loaded successfully
Updating UI, tracking analytics, and loading recommendations...

---

Summary:

playVideo() = Main YouTube action
Other features (history, recommendations, analytics) = Callback functions
Callback means: After this event completes, execute this function.





