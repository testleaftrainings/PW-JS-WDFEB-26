Difference between slice() and substring()


| Feature           | `slice()`                 | `substring()`         |
| ----------------- | ------------------------- | --------------------- |
| Start Index       | Included                  | Included              |
| End Index         | Not included              | Not included          |
| If `start > end`  | Returns empty string `""` | Swaps the values      |
| Negative Index    | Allowed                   | Not allowed           |
| Negative Handling | Counts from end           | Treated as `0`        |
| Swapping          | ‚ùå Does NOT swap           | ‚úÖ Swaps automatically |
| Common Use        | Modern & flexible         | Older method          |


