Variable Declarations in JavaScript:

- JavaScript has three ways to declare variables: `var`, `let`, and `const

- `var` is function-scoped and can be re-declared and updated. It is hoisted to the top of its scope, but only the declaration is hoisted, not the initialization.
- `let` is block-scoped and can be updated but not re-declared within the same scope. It is also hoisted, but it is not initialized until its definition is evaluated, which means it cannot be accessed before declaration (Temporal Dead Zone).
- `const` is block-scoped and cannot be updated or re-declared. Like `let`, it is hoisted but not initialized until its definition is evaluated.

